name: Fly Deploy
on:
  push:
    branches:
      - master
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  run_test:
    name: "Run tests"
    runs-on: ubuntu-latest
    services:
      db:
        image: postgres:12
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1
        with:
          otp-version: '23.0.1'
          elixir-version: '1.10.3'
      - run: mix deps.get
      - run: mix test
  deploy:
      name: Deploy app
      needs: [run_test]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/checkout@v2
          with:
            repository: 50kudos/fmodel
            ref: refs/heads/master
            path: ./fmodel
        - uses: jorelali/setup-elm@v2
          with:
            elm-version: 0.19.1
        - run: |
            cd fmodel
            elm make ./src/Main.elm --optimize --output=elm-main.js
            cd -
        - uses: superfly/flyctl-actions@1.1
          with:
            args: "-v deploy --dockerfile ./Dockerfile"
